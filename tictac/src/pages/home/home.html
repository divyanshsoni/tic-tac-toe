<ion-content style="background-color:black;" padding>

  <h1 class="home">Tic-Tac-Toe</h1>
  <ion-row style="align-items:center">
    <ion-col style="text-align:center">
      <h1 style="margin-top: 50%;font-style: italic;font-size: 2em;color: white">To Play you need to Sign-In first,</h1>
  <button ion-button icon-start style="margin-top:10%;font-size: 1em;color: white;margin-left: 3%" (click)="openSelect()" >

  <button ion-button icon-start style="font-size: 1em;background-color: #dd4b39;margin-left: 3%" (click)="openSelect()" >

</ion-col>
</ion-row>
