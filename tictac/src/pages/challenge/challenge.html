<ion-header>

  <ion-navbar color="newcolor">
    <ion-title>Challenge</ion-title>
    
  </ion-navbar>

</ion-header>


<ion-content style="background-color:black">
  <h1 class="challenge">Currently Online Friends!!</h1>
  <ion-searchbar icon only
  [(ngModel)]="myInput"
  [showCancelButton]="true"
  (ionInput)="onInput($event)"
  (ionCancel)="onCancel($event)">
</ion-searchbar>
  <ion-grid no-padding style="margin-top:4vh;">
    <ion-row>
      <ion-col col-2>
        <img src="assets/imgs/background.jpg" class="circle1">
      </ion-col>
      <ion-col col-8 style="display: flex;align-items: center;">
        <h1 class="select">Divyansh</h1>
      </ion-col>
      <ion-col col-2>
        <ion-icon style="font-size: 3em;color:white;margin-top: 7px" name="game-controller-a" (click)="openGame()"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-2>
        <img src="assets/imgs/background2.jpg" class="circle1">
