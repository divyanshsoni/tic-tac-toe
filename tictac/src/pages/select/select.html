<ion-content style="background-color: black" >
    
  <ion-grid no-padding style="margin-top:4vh;">
    <ion-row>
      <ion-col offset-1 col-2>
        <img src="assets/imgs/background.jpg" (click)="openProfile()" class="circle-pic">
      </ion-col>
      <ion-col col-9 style="display: flex;align-items: center;">
        <h1 class="select">Welcome Divyansh</h1>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  
  <h1 style="margin-top:10vh;font-style: italic;font-size: 2em;color: white;text-align: center">Select the mode to get started</h1>
   
     <button style="margin-top: 10%;margin-left:24%;font-size: 1em " ion-button icon-start color="default" (click)="openGame()" >
        <ion-icon name="phone-portrait"></ion-icon> Multiplayer Offline
     </button>
     <span>
       <button style="font-size: 1em;margin-left:24%" ion-button icon-start color="default" (click)="openChallenge()" >
          <ion-icon name="people"></ion-icon> Multiplayer Online
      <!-- <ion-select>
        <ion-option>Local Machine</ion-option>
        <ion-option>Online</ion-option>
      </ion-select> -->
      </button>
    </span>

    <h1 style="margin-top:10%;font-style: italic;font-size: 1.8em;color: white;text-align: center">Check out the Leaderboard to know where you stand!!</h1>
    <button style="margin-top: 8%;margin-left:31%;font-size: 1em " ion-button icon-start color="default" (click)="openLeaderboard()" >
      <ion-icon name="ios-people"></ion-icon> Leaderboard
   </button>
 </ion-content>
